<div class="container">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-start mt-3">
        <div class="logo-container">
          <img class="logo" src="assets/images/logo_hugo.png" alt="Logo" />
        </div>

        <button
          (click)="animateMenuOnClick()"
          type="button"
          class="toggle-menu-button"
          mat-button
          [matMenuTriggerFor]="nav"
        >
          menu
        </button>
        <mat-menu #nav="matMenu">
          <button class="toggle-menu-item" mat-menu-item>home</button>
          <button
            class="toggle-menu-item"
            mat-menu-item
            [matMenuTriggerFor]="about"
          >
            about
          </button>
          <button
            class="toggle-menu-item"
            mat-menu-item
            [matMenuTriggerFor]="projects"
          >
            projects
          </button>
          <button
            class="toggle-menu-item"
            mat-menu-item
            [matMenuTriggerFor]="music"
          >
            music
          </button>
          <button class="toggle-menu-item" mat-menu-item>contact</button>
        </mat-menu>
        <mat-menu #about="matMenu">
          <button mat-menu-item>skills</button>
          <button mat-menu-item>career</button>
          <button mat-menu-item>hobbies</button>
        </mat-menu>
        <mat-menu #projects="matMenu">
          <button mat-menu-item>web/design</button>
          <button mat-menu-item>BE/fullstack</button>
        </mat-menu>
        <mat-menu #music="matMenu">
          <button mat-menu-item>production</button>
          <button mat-menu-item>audio programming</button>
        </mat-menu>
      </div>
    </div>

    <div class="col navbar-container">
      <div class="d-flex justify-content-end">
        <div class="left-navbar">
          <div class="d-flex navbar-item-container">
            <button class="home-button pl-4 pr-4" mat-button>home</button>
            <button
              class="pl-4 pr-4 about-button"
              mat-button
              [matMenuTriggerFor]="about"
            >
              about
            </button>

            <button
              class="pl-4 pr-4 projects-button"
              mat-button
              [matMenuTriggerFor]="projects"
            >
              projects
            </button>
            <button
              class="pl-4 pr-4 music-button"
              mat-button
              [matMenuTriggerFor]="music"
            >
              music
            </button>
            <button class="pl-4 pr-4 contact-button" mat-button>contact</button>

            <mat-menu #about="matMenu"> </mat-menu>

            <mat-menu #projects="matMenu"> </mat-menu>

            <mat-menu #music="matMenu"> </mat-menu>
          </div>
        </div>
        <div class="line"></div>
      </div>
    </div>
  </div>
</div>
